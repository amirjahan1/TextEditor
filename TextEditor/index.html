<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextEditor</title>

    <!-- TailWind Css -->
    <link rel="stylesheet" href="css/tailwind.css"/>

    <!-- TailWind Css RadioButton Component -->
    <link href="https://tailwindcomponents.com/css/component.radio-buttons.css" rel="stylesheet">


    <!-- My Css -->
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body class=" flex row justify-between">
    
    
    

<form action="php/textEditor.php" method="post">

   
<label class="absolute text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-l from-blue-600 to-green-600" > Write your text </label>

    <textarea name="textEditor" class="mt-16 rounded-xl ml-5 focus:outline-none text-gray-700 p-1 font-mono" id="textEditor" cols="auto" rows="auto" style="resize: none;"/></textarea>

     <style>

form button#buttonForm{
    position: absolute;
    top:50vh ;
    left: 50%;
    transform: translateX(-50%);
}
     </style>

     
<button id="buttonForm" class=" bg-blue-500 transition duration-300  hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded focus:outline-none active:border-b-0">Transform</button>
 
<div class="radioBox">
<label class="inline-flex items-center m-3">
    <input type="radio" name="EditText" value="Bold" class="form-radio h-5 w-5 text-purple-600" /><span class="ml-2 text-gray-700 font-bold">Bold</span>
</label>

<label class="inline-flex items-center m-3">
    <input type="radio" name="EditText" value="italic" class="form-radio h-5 w-5 text-purple-600" /><span class="ml-2 text-gray-700 italic">Italic</span>
</label>

<label class="inline-flex items-center m-3">
    <input type="radio" name="EditText" value="Captalize" class="form-radio h-5 w-5 text-purple-600" /><span class="ml-2 text-gray-700">Captalize</span>
</label>

<label class="inline-flex items-center m-3">
    <input type="radio" name="EditText" value="UPPERCASE" class="form-radio h-5 w-5 text-purple-600" /><span class="ml-2 text-gray-700">UPPERCASE</span>
</label>

<label class="inline-flex items-center m-3">
    <input type="radio" name="EditText" value="lowercase" class="form-radio h-5 w-5 text-purple-600" /><span class="ml-2 text-gray-700">lowercase</span>
</label>

</div>

<div class="radioBox">
    <label class="inline-flex items-center m-3">
        <input type="radio" name="EditText" value="Splitter" class="form-radio h-5 w-5 text-purple-600" /><span class="ml-2 text-gray-700">Splitter</span>
    </label>
    
    <label class="inline-flex items-center m-3">
        <input type="radio" name="EditText" value="color" class="form-radio h-5 w-5 text-purple-600" /><span class="ml-2 text-gray-700">color</span>
    </label>
    
    <label class="inline-flex items-center m-3">
        <input type="radio" name="EditText" value="CountWord" class="form-radio h-5 w-5 text-purple-600" /><span class="ml-2 text-gray-700">Count word</span>
    </label>
    
    <label class="inline-flex items-center m-3">
        <input type="radio" name="EditText" value="CountChar" class="form-radio h-5 w-5 text-purple-600" /><span class="ml-2 text-gray-700">Count char</span>
    </label>
    
    
    </div>
</form>


  

<div>
<h1 class="absolute  text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-l from-red-700 to-yellow-500" id="textSub" > Your text after transform </h1>
<div class="showText mt-16 rounded-xl mr-5 focus:outline-none text-gray-700 p-1 font-mono bg-white relative" id="textTransform">
   
 
    
        
</div >
</div>

<script src="js/jquery-3.6.0.min.js"></script>
    <script >



$("button#buttonForm").click(function(event){

event.preventDefault();
$(".showText").html('<img class="loading" src="35771931234507.564a1d2403b3a.gif"/>')

$.ajax({
    type: $("form").attr("method"),
    url: $("form").attr("action"),
    data: $("form").serialize(),
    success: function (response) {
        $(".showText").html(response);
        console.log(response)
    },

    error:function(){
      alert("ERROR IN AJAX")  
    },
});

})

    </script>
</body>
</html>
